<!DOCTYPE html>
<html lang="En">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Clinical Trial Converter</title>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div class="upload-container">
    <div class="upload-header">
        <h2>Clinical Trial Converter</h2>
    </div>

    <div class="upload-content">
        <div class="single-upload">
            <h3>Single Search</h3>
            <form id="singleSearchForm" name="singleSearchForm">
                <div class="row" style="padding-bottom: 10px">
                    <div class="col-md-10"><p style="text-align: left">Url:</p>
                        <input id="singleSearchFormInput" type="text"
                               name="searchQuery" class="file-input" style="width: 75%"
                               required/>
                    </div>
                    <div class="col-md-2">
                        <p style="text-align: left">Page:</p>
                        <input id="pageNumberInput" type="text" name="pageNumber"
                               class="file-input" style="width: 10%" required/>
                    </div>
                </div>
                <button type="submit" class="primary submit-btn">
                    Submit
                </button>
            </form>
            <div class="upload-response">
                <div class="preloader preloader-exited">
                    <img src="./spinner.svg" alt="spinner">
                </div>
                <div id="singleFileSearchError"></div>
                <div id="singleFileSearchSuccess"></div>
            </div>
        </div>


        <!--Upload Bulk-->
        <div class="single-upload">
            <h3>Upload Single File</h3>
            <form id="singleUploadForm" name="singleUploadForm">
                <input id="singleFileUploadInput" type="file" name="file" class="file-input" required/>
                <button type="submit" class="primary submit-btn">Submit</button>
            </form>
            <div class="upload-response">
                <div class="preloader preloader-exited">
                    <img src="./spinner.svg" alt="spinner">
                </div>
                <div id="singleFileUploadError"></div>
                <div id="singleFileUploadSuccess"></div>
            </div>
        </div>

        <!--Upload Multiple Files-->
        <div class="multiple-upload">
            <h3>Upload Multiple Files</h3>
            <form id="multipleUploadForm" name="multipleUploadForm">
                <input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required/>
                <button type="submit" class="primary submit-btn">Submit</button>
            </form>
            <div class="upload-response">
                <div class="preloader preloader-exited">
                    <img src="./spinner.svg" alt="spinner">
                </div>
                <div id="multipleFileUploadError"></div>
                <div id="multipleFileUploadSuccess"></div>
            </div>
        </div>
    </div>
</div>
<script src="./js/main.js"></script>
</body>

<style>
    /* Center the loader */
    .preloader {
        align-items: center;
        background: rgb(23, 22, 22);
        bottom: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
        transition: opacity 0.3s ease;
        width: 100vw;
        z-index: 9999;
    }

    .preloader-active {
        display: flex;
        opacity: 0.5;
    }

    .preloader-exiting {
        opacity: 0;
    }

    .preloader-exited {
        display: none;
        opacity: 0;
    }
</style>


</html>
